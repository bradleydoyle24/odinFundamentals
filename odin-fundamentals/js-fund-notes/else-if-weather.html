<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Else If Weather Javascript</title>
    <link href="else-if-weather.css" rel="stylesheet">
  </head>
  <body>
    <label for="weather" class="weather-header">Select the Weather Type Today</label>
    <select if="weather">
      <option class="response" value="">--Make a choice--</option>
      <option class="response" value="sunny">Sunny</option>
      <option class="response" value="rainy">Rainy</option>
      <option class="response" value="snowing">Snowing</option>
      <option class="response" value="overcast">Overcast</option>
    </select>

    <p></p>
  </body>
  <script src="else-if-weather2.js"></script>
</html>
